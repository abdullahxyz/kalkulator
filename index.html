<!DOCTYPE html>
<html lang="en">
<head>

  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- title -->
  <title>Hello World!</title>

  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  
  <div class="container">
    
    <div class="wrapper">
      <div class="form">
        <input type="text" class="input input-number" disabled value="0">
        <input type="text" class="input input-result" disabled value="0">
      </div>
      <div class="buttons">
        <button class="button-clear" id="button">C</button>
        <button class="button-delete" id="button">del</button>
        <button class="button operator" data-value="%">%</button>
        <button class="button operator" data-value="/">รท</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button operator" data-value="*">ร</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button operator" data-value="-">-</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button operator" data-value="+">+</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button-total" id="button">=</button>
      </div>
    </div>
    
  </div>
  
  <!-- javascript -->
  <script src="assets/js/script.js"></script>

</body>
</html>
